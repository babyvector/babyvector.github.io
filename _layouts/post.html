  <!--判断访问者的设备，是移动设备端还是PC端-->
<script type="text/javascript">
	
	
	try{
		if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
			document.getElementsByClassName("post-wrapper")[0].style.width='100%'; //post-wrapper
			document.getElementsByTagName("body")[0].setAttribute("style","font-size:16px");
			//window.location.href="www.baidu.com";
		}else{
			document.getElementsByClassName("post-wrapper")[0].style.width='70%';
			document.getElementsByTagName("body")[0].setAttribute("style","font-size:18px");
			//window.location.href="www.qq.com";
		}
	}catch(e){}
	
	
</script>
