<!DOCTYPE html>
<html lang="{% if page.language == nil %}en{% else %}{{ page.language }}{% endif %}">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/post.css">
	<link media="all" rel="stylesheet" type="text/css" href="../css/default.css" /><!--这个是代码高亮-->
</head>

<body class="body-post">

	<!-- 标题--> 
	<h1 align="center">
	 {{ page.title }}
	</h1>
	
	<!--头部--> 
	<div class="post-wrapper">
	  <div id="post-list"></div> 
	</div>

	<!--内容-->  
	<div style="width:70%;margin:0px auto;">
		<pre style="height:0px;border:none;"></pre>
		{{ content }}
		<pre style="height:0px;border:none;"></pre>
	</div>
	
	<!--尾部-->  
	<div class="footer-container"> 
		<br><br><br><br>
		<div  style="border-bottom: 1px solid #888"></div>
		<p class="post-date">{{ page.date|date:"%Y-%m-%d" }}</p>
		<p>QQ:2561258938</p>
		<p>邮箱：yongkangxuuest@gmail.com</p>
	</div>
  
<!-- 脚本部分-->
	<!--这一部分是为了支持数学表达式-->
	<script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="/js/post.js" type="text/javascript"></script>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
		  extensions: ["tex2jax.js"],
		  jax: ["input/TeX", "output/HTML-CSS"],
		  tex2jax: {
			skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
			inlineMath: [ ['$','$'], ["\\(","\\)"] ],
			displayMath: [ ['$$','$$'], ["\\[","\\]"] ]
		  },
		  
		  "HTML-CSS": {
			preferredFont: "STIX",
			scale: 100,
			styles: {
			  "@media print": {
				".MathJax_Display": {
				   "font-size":"50pt",
				   "background-color": "blue",
				   "border": "0"
				}
			  }
			}
		  }
		});
	</script>
	<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script> 
	<!--这一部分是为了两个作用-->
	<script type="text/javascript">	
		<!--加入头部的文字导航-->
		var list_name_object = document.getElementsByTagName("h2");
		var list_name_object_length = list_name_object.length;
		var temp_linker='';
		
		for(var i = 0;i<list_name_object_length-1;i++){
			
			var temp_string = list_name_object[i].innerHTML;
			temp_linker += '<a href="#'+temp_string+'"  style=" background-color:white;float:left;display:inline;padding:2px 0;height:20px;margin-top:10px; margin-left:3px; border: 1px solid #888;">'+temp_string+'</a>';
		}
		
		temp_linker='<div style="height:auto;background-color:blue;">'+temp_linker+'</div>';
		document.getElementById("post-list").innerHTML=temp_linker+document.getElementById("post-list").innerHTML;;

		<!--判断访问者的设备，是移动设备端还是PC端-->
		try{
			if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
				document.getElementsByClassName("post-wrapper")[0].style.width='100%'; //post-wrapper
				document.getElementsByTagName("body")[0].setAttribute("style","font-size:16px");
				//window.location.href="www.baidu.com";
			}else{
				document.getElementsByClassName("post-wrapper")[0].style.width='70%';
				document.getElementsByTagName("body")[0].setAttribute("style","font-size:13px");
				//window.location.href="www.qq.com";
			}
		}catch(e){}
	</script>

</body>
